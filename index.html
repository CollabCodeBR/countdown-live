<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Countdown</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/githubCorner.css">
  <link rel="stylesheet" href="./css/menu.css">
  <link rel="stylesheet" href="./css/countdown.css">
  <link rel="stylesheet" href="./css/process.css">
  <link rel="stylesheet" href="./css/btn.css">
</head>
<body class="pageCountdown">
  
  <a href="https://github.com/collabCodeBR/countdown-live" class="githubCorner"><svg width="80" height="80" viewBox="0 0 250 250"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a>
    
  <nav class="menu">
    <a href="#menu" class="menu-icon">
      <img class="menu-icon-settings" src="./img/settings.svg" alt="Abrir configurações">
      <img class="menu-icon-close" src="./img/close.svg" alt="Fechar configurações">
    </a>

    <form id="menu">
      <label for="minute" class="menu-info">
        Minutos:
      </label>
      <input id="minute" class="menu-value" type="text" placeholder="Minutos">

      <label for="second" class="menu-info">
        Segundos:
      </label>
      <input id="second" class="menu-value" type="text" placeholder="Segundos">

      <label for="logo" class="menu-info">
        Link pro logo:
      </label>
      <input id="logo" class="menu-value" type="text" placeholder="http://caelum.com.br/logo.png">

      <label for="logo" class="menu-info">
        Alerta de tempo esgotado:
      </label>
      <input id="endsongUrl" class="menu-value" type="text" placeholder="https://site.com.br/som.mp3">

      <label for="background" class="menu-info">
        Fundo:
      </label>
      <input id="background" class="menu-value" type="color" value="#FFFFFF">

      <label for="time" class="menu-info">
        Tempo:
      </label>
      <input id="time" class="menu-value" type="color" value="#F25A70">

      <label for="process" class="menu-info">
        Barra de progresso:
      </label>
      <input id="process" class="menu-value" type="color" value="#C3C5C6">

      <label for="backgroundProcess" class="menu-info">
        Fundo da barra de progresso:
      </label>
      <input id="backgroundProcess" class="menu-value" type="color" value="#F2F3F3">

      <input class="btn" type="submit" value="Atualizar">
    </form>
  </nav>

  <div class="container">
    <article class="wrap-countdown">
      <div class="countdown">
        <img src="./img/logo.svg" alt="Logo do CollabCode" class="countdown-logo">
        <h1 class="countdown-time"></h1>
      </div>

      <div class="wrap-process">
        <span class="process"></span>
      </div>
    </article>
  </div>

  <script src="./js/moment.min.js"></script>
  <script src="./js/menu.js"></script>
  <script src="./js/countdown.js"></script>
</body>
</html>
